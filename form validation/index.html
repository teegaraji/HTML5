<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    label {
      display: block;
    }
  </style>
  <body>
    <form action="" method="post">
      <div>
        <label for="nama">Masukan nama: </label>
        <input
          type="text"
          name="nama"
          id="nama"
          oninvalid="this.setCustomValidity('ini harus diisi!')"
          oninput="this.setCustomValidity('')"
        />
      </div>

      <div>
        <label for="email">Masukan email:</label>
        <input type="email" name="email" id="email" autofocus />
      </div>

      <div>
        <label for="nohp">Masukan no hp:</label>
        <input type="tel" name="nohp" id="nohp" required />
      </div>

      <div>
        <label for="website">Masukan URL website:</label>
        <input type="url" name="website" id="website" />
      </div>

      <div>
        <label for="angka">Masukan angka:</label>
        <input type="number" name="angka" id="angka" min="10" max="100" />
      </div>

      <div>
        <label for="slider">Masukan angka:</label>
        <span class="awal"></span>
        <input
          type="range"
          name="slider"
          id="slider"
          min="0"
          max="100"
          step="5"
        />
        <span class="akhir"></span>
      </div>

      <div>
        <label for="tanggal">Masukan angka:</label>
        <input type="date" name="tanggal" id="tanggal" />
      </div>

      <div>
        <label for="warna">Masukan warna:</label>
        <input type="color" name="warna" id="warna" />
        <span class="hexa"></span>
      </div>

      <div>
        <label for="nohp">Masukan nohp:</label>
        <input
          type="tel"
          name="nohp"
          id="nohp"
          pattern="(\+62|62|0)8[1-9][0-9]{6,9}$"
        />
      </div>

      <div>
        <label for="kodepos">Masukankodepos:</label>
        <input
          type="tel"
          name="kodepos"
          id="kodepos"
          pattern="^([1-9])[0-9]{4}$"
        />
      </div>

      <div>
        <button type="submit">Kirim!</button>
      </div>
    </form>

    <script>
      const slider = document.querySelector("#slider");
      const awal = document.querySelector(".awal");
      const akhir = document.querySelector(".akhir");

      awal.innerHTML = slider.min;
      akhir.innerHTML = slider.value;
      slider.addEventListener("input", function () {
        akhir.innerHTML = slider.value;
      });

      const warna = document.querySelector("#warna");
      const hexa = document.querySelector(".hexa");

      hexa.innerHTML = warna.value;

      warna.addEventListener("input", function () {
        hexa.innerHTML = warna.value;
        hexa.style.color = warna.value;
      });
      //ddd
    </script>
  </body>
</html>
